<table class="table table-striped table-bordered table-responsive">
	<thead>
		<tr>
			<th class="col-md-2">Field Name</th>
			<% for (var i = 1; i <= numberOfColumns; i++ ) { %>
				<th class="col-md-2">Value <%=i%> <% if (columnIds[i]) { %> (<%=columnIds[i]%>)<% } %></th>
				<% if (numberOfColumns === 2 && i === 1 ) { %> 
					<th class="col-md-2">Final Value</th>
				<% } %>
			<% } 
			if (numberOfColumns !== 2) { %>
				<th class="col-md-2">Final Value</th>
			<% } %>
		</tr>
	</thead>
	<tbody id="table-body">
	</tbody>
</table>
